<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloria的日系輕小說封面生成器</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        /* Hide elements by default */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 to-cyan-800 text-white min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-2xl mx-auto">
        <!-- Header Section -->
        <header class="text-center my-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-cyan-300">
                Gloria的日系輕小說封面生成器
            </h1>
            <p class="text-gray-300 mt-4">
                輸入您的想法，AI 將為您創造專屬的輕小說風格封面。
            </p>
        </header>

        <!-- Main Content -->
        <main class="flex flex-col items-center gap-6">
            <!-- Input Textarea -->
            <div class="w-full">
                <textarea id="prompt-input" placeholder="例如：一個銀髮紅瞳的魔法師少年，在漂浮的空中圖書館閱讀古老的魔導書"
                    class="w-full h-28 p-4 bg-gray-800/50 backdrop-blur-sm border-2 border-gray-600 rounded-lg focus:outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400 transition-colors"></textarea>
            </div>

            <!-- Generate Button -->
            <button id="generate-button"
                class="w-full md:w-auto px-8 py-3 bg-gradient-to-r from-purple-500 to-cyan-500 text-white font-bold rounded-lg shadow-lg hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100 transition-transform duration-300">
                開始生成封面
            </button>

            <!-- Error Message Display -->
            <p id="error-message" class="text-red-400 mt-4 bg-black/50 p-3 rounded-lg hidden"></p>

            <!-- Results Section -->
            <div id="results-container" class="w-full mt-8 flex flex-col items-center gap-8">
                <!-- Loading Spinner -->
                <div id="loading-spinner" class="hidden flex-col items-center justify-center gap-4">
                    <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-purple-400"></div>
                    <p class="text-gray-300">AI 正在全力繪製中，請稍候...</p>
                </div>

                <!-- Generated Image Display -->
                <div id="image-output" class="hidden w-full max-w-sm bg-black/30 backdrop-blur-md rounded-lg shadow-2xl p-4 border border-gray-700">
                    <img id="generated-image" src="" alt="Generated light novel cover" class="w-full rounded-md object-contain" />
                    <div class="mt-4">
                        <h3 class="text-lg font-bold text-purple-300">優化後的英文提示詞：</h3>
                        <p id="optimized-prompt-text" class="text-gray-300 bg-black/40 p-3 rounded-md mt-2 text-sm"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // DOM Element References
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const errorMessage = document.getElementById('error-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const imageOutput = document.getElementById('image-output');
        const generatedImage = document.getElementById('generated-image');
        const optimizedPromptText = document.getElementById('optimized-prompt-text');

        // Main function to handle image generation
        const handleGenerate = async () => {
            const prompt = promptInput.value;
            if (!prompt) {
                errorMessage.textContent = '請先輸入您的封面想法！';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Reset UI state
            errorMessage.classList.add('hidden');
            imageOutput.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            generateButton.disabled = true;
            generateButton.textContent = '生成中...';

            try {
                // Step 1: Optimize the user prompt for the image model
                const optimizationPrompt = `
                    Please translate and expand the following user request into a detailed, high-quality English prompt for an image generation model. 
                    The goal is to create a stunning Japanese light novel cover illustration. 
                    The prompt should be very descriptive, including details about:
                    1.  **Character:** Appearance (hair color, eye color, clothing, expression), pose, and any special items they have.
                    2.  **Background:** The setting (e.g., fantasy city, high school, magical forest), time of day, weather, and atmosphere.
                    3.  **Art Style:** Specify "Japanese light novel cover illustration", "vibrant colors", "detailed line art", "anime style", and other relevant artistic keywords.
                    4.  **Composition:** Mention dynamic angles, lighting effects (e.g., lens flare, soft glow), and overall mood (e.g., epic, romantic, mysterious).

                    User Request: "${prompt}"

                    Return ONLY the final, optimized English prompt, ready for the image model.
                `;

                const chatHistory = [{ role: "user", parts: [{ text: optimizationPrompt }] }];
                const payloadForOptimization = { contents: chatHistory };
                const apiKey = ""; 
                const apiUrlForOptimization = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const optimizationResponse = await fetch(apiUrlForOptimization, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payloadForOptimization)
                });

                if (!optimizationResponse.ok) {
                    throw new Error('優化提示詞時發生錯誤。');
                }

                const optimizationResult = await optimizationResponse.json();
                const generatedOptimizedPrompt = optimizationResult.candidates[0].content.parts[0].text.trim();
                optimizedPromptText.textContent = generatedOptimizedPrompt;
                
                // Step 2: Generate the image using the optimized prompt
                const payloadForImage = {
                    instances: [{ prompt: generatedOptimizedPrompt }],
                    parameters: { sampleCount: 1, aspectRatio: "9:16" }
                };
                const apiUrlForImage = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                const imageResponse = await fetch(apiUrlForImage, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payloadForImage)
                });

                if (!imageResponse.ok) {
                    throw new Error('生成圖片時發生錯誤。');
                }
                
                const imageResult = await imageResponse.json();
                if (imageResult.predictions && imageResult.predictions.length > 0 && imageResult.predictions[0].bytesBase64Encoded) {
                    generatedImage.src = `data:image/png;base64,${imageResult.predictions[0].bytesBase64Encoded}`;
                    imageOutput.classList.remove('hidden');
                } else {
                    throw new Error('圖片生成失敗，未收到有效的圖片資料。');
                }

            } catch (err) {
                errorMessage.textContent = err.message || '發生未知錯誤，請稍後再試。';
                errorMessage.classList.remove('hidden');
                console.error(err);
            } finally {
                // Restore UI state
                loadingSpinner.classList.add('hidden');
                generateButton.disabled = false;
                generateButton.textContent = '開始生成封面';
            }
        };

        // Add event listener to the button
        generateButton.addEventListener('click', handleGenerate);
    </script>
</body>
</html>
